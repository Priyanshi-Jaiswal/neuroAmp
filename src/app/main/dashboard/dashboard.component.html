<!-- src/app/dashboard/dashboard.component.html -->
<div class="dashboard-container">
    <h6 class="dashboard-title">Dashboard</h6>
  
    <div *ngIf="isLoading" class="loading-message">
      Loading data...
    </div>
  
    <div *ngIf="!isLoading" class="cards-container">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Devices</h3>
        </div>
        <div class="card-body">
          <span class="card-value">{{ totalDevices }}</span>
        </div>
      </div>
  
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Gateways</h3>
        </div>
        <div class="card-body">
          <span class="card-value">{{ totalGateways }}</span>
        </div>
      </div>
  
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Devices Connected</h3>
        </div>
        <div class="card-body">
          <span class="card-value">{{ connectedDevices }}</span>
        </div>
      </div>
    </div>
  </div>
